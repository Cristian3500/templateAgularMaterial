<div class="container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Usuarios</mat-card-title>
      <div class="right-spacer"></div>
        <button mat-raised-button color="primary" [routerLink]="['/dashboard/registeruser']">Agregar Usuario</button>



    </mat-card-header>

    <div class="center">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar registro" #input autocomplete="off">
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombrecompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrecompleto}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>|

      <ng-container matColumnDef="fechacreacion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Fecha/Creación </th>
        <td mat-cell *matCellDef="let element"> {{element.fechacreacion}} </td>
      </ng-container>|


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a (click)="editUser(element.id)" matTooltip="Editar registro" class="pointer" style="color: #1f516f;"> <mat-icon>edit</mat-icon> </a>
            <a (click)="deleteUser(element.id)"  matTooltip="Eliminar registro" class="pointer" style="color: #e15639;"> <mat-icon>delete</mat-icon> </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
