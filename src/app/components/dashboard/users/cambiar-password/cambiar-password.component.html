<div class="container">

  <div class="body">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <div class="center">

      <form [formGroup]="formChangePassword" (ngSubmit)="changePassword()" >
      <mat-card class="card">
        <mat-card-header>

          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Cambiar Contrase単a</mat-card-title>
          <mat-card-subtitle>Usuario</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

  <div>
           <p>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Contrase単a Anterior</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="passwordAnterior">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              <mat-hint>Requerido</mat-hint>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nueva Contrase単a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="passwordNueva">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              <mat-hint>Requerido</mat-hint>
            </mat-form-field>
          </p>
  </div>
        </mat-card-content>
        <mat-card-actions >
          <button mat-raised-button color="primary">Cambiar Contrase単a</button>
          <button mat-raised-button [routerLink]="['/dashboard']">Cancelar</button>
        </mat-card-actions>
      </mat-card>
    </form>
    </div>
  </div>

</div>
